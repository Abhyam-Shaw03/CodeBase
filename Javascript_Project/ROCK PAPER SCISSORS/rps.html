<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1 id="head">ROCK PAPER SCISSORS</h1>
        </div>
    </header>
    <main>
        <div class="top">
            <button class="symbol" id="rock">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy8nfmUEKSabpcGy2xCNWA9Jly9CnUpfD_Qw&s" alt="ROCK">
            </button>
            <button class="symbol" id="paper">
                <img src="https://www.shutterstock.com/image-vector/paper-hand-sign-isolated-600w-193800713.jpg" alt="PAPER">
            </button>
            <button class="symbol" id="scissors">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/362-victory-hand-2.svg/1200px-362-victory-hand-2.svg.png" alt="SCISSORS">
            </button>
        </div>


        <div class="mid">
            <div class="score">
                <h1 id="yourScore">0</h1>
                <div id="you"><b>YOU</b></div>
            </div>

            <div class="score">
                <h1 id="compScore">0</h1>
                <div id="Computer"><b>COMPUTER</b></div>
            </div>
        </div>


        <div class="bottom">
            <div class="msg-container">
                <p id="msg">PLAY GAME</p>
            </div>
        </div>

    </main>
    <script src="rps.js"></script>
</body>
</html>
